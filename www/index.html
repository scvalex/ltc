<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>LTc Status</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="/r/screen.css" media="screen">

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
    <script src="/r/status.js"></script>
  </head>
  <body>
    <h1>LTc Status</h1>

    <h3>Log</h3>
    <ul id="log" data-bind="foreach: log">
      <li class="logItem">
        <time data-bind="text: prettyTime, attr: { datetime: time }"></time>
        <span class="operation" data-bind="text: operation"></span>
        <span class="target" data-bind="text: target"></span>
      </li>
    </ul>
  </body>
</html>
